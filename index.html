<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food</title>
</head>
<body>
    <header class="header_page">
        <nav class="nav">
            <a href="#">
                <img src="images/logo.png" alt="logo">
            </a>

            <ul class="nav_list">
                <li>
                    <a href="#" class="nav_list_title">Main page</a>
                </li>
                <li>
                    <a href="#" class="nav_list_title">Promotions</a>
                </li>
                <li>
                    <a href="#" class="nav_list_title">About Us</a>
                </li>
            </ul>

            <button type="button" class="nav_button">
                <img src="/images/basket.png" alt="basket">
            </button>
        </nav>

        <div class="container_page_header">
            <ul class="text_header_list">
                <li>
                    <p class="text_header">Fast delivery for you</p>
                </li>
                <li>
                    <p class="text_header_discount">Make your first order and get a 50% discount</p>
                </li>
                <li>
                    <button type="button" class="container_button_header">Order</button>
                </li>
            </ul>
            <div>
                <img src="images/burger.png" alt="burger" width="642" height="600">
            </div>
        </div>
    </header>

    <main class="main_page">
        <section class="container_catalog">
            <h1 class="catalog_title">Menu</h1>
            <ul class="catalog_list">
                <li class="catalog_item">
                    <img src="/images/burgers.png" alt="burgers" width="450" height="300">
                    <p class="catalog_item_text">Burgers</p>
                </li>
                <li class="catalog_item">
                    <img src="/images/chicken_dishes.png" alt="chicken_dishes" width="450" height="300">
                    <p class="catalog_item_text">Chiken dishes</p>
                </li>
                <li class="catalog_item">
                    <img src="/images/warm_meals.png" alt="warm_meals" width="450" height="300">
                    <p class="catalog_item_text">Warm meals</p>
                </li>
                <li class="catalog_item">
                    <img src="/images/refreshments.png" alt="refreshments" width="450" height="300">
                    <p class="catalog_item_text">Refreshments</p>
                </li>
                <li class="catalog_item">
                    <img src="/images/salads.png" alt="salads" width="450" height="300">
                    <p class="catalog_item_text">Salads</p>
                </li>
                <li class="catalog_item">
                    <img src="/images/desserts.png" alt="desserts" width="450" height="300">
                    <p class="catalog_item_text">Desserts</p>
                </li>
                </li>
            </ul>
        </section>
    </main>

    <footer>

    </footer>


</body>
</html>
